<div class="body">
  <h2 class="text-center">Sign Up</h2>
  <form #f="ngForm" (ngSubmit)="signup(f)">
  <input ngModel name="name" #name="ngModel" type="text" class="formcontrol" placeholder="Your name" required>
  <div class="alert alertdanger" *ngIf="name.invalid && name.touched">Name is required</div>
  <input ngModel name="email" #email="ngModel" type="email" class="fo
 rm-control" placeholder="Email" required email>
  <div class="alert alertdanger" *ngIf="email.touched && email.errors?.required">Email is requir
 ed</div>
  <div class="alert alertdanger" *ngIf="email.touched && email.errors?.email">Your input doesn't
 match email format</div>
  <input ngModel name="password" #password="ngModel" type="password"
 class="form-control" placeholder="Password"
  required minlength="6">
  <div class="alert alertdanger" *ngIf="password.touched && password.errors?.required">Password
 is required</div>
  <div class="alert alertdanger" *ngIf="password.touched && password.errors?.minlength">Password
 should be 6+
  charachters</div>
  <input ngModel name="passwordConfirm" #passwordConfirm="ngModel" ty
 pe="password" class="form-control" placeholder="Confirm Password"
  required>
  <div class="alert alertdanger" *ngIf="passwordConfirm.invalid && passwordConfirm.touched">Pass
 word Confirm is
  required</div>
  <div class="alert alertdanger" *ngIf="passwordConfirm.value !== password.value && passwordConf
 irm.touched">Passwords
  are not equal</div>
  <input ngModel name="address" #address="ngModel" type="text" class=
 "form-control" placeholder="Address" required>
  <div class="alert alertdanger" *ngIf="address.invalid && address.touched">Address is required<
 /div>
  <button class="btn btnprimary" [disabled]="f.invalid || passwordConfirm.value !== password.va
 lue">Create Account</button>
  </form>
  <br>
  <div class="alert alertdanger" *ngIf="errorMessage"> {{ errorMessage }} </div>
 </div>

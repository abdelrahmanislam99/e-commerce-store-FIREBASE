<div class="body">
  <div class="row">
    <div
      class="col col-12 col-md-6 col-lg3"
      *ngFor="let good of goods; index as i"
    >
      <div class="card" style="width: 18rem">
        <img [src]="good.photoUrl" class="card-img-top" />
        <div class="card-body">
          <h5 class="card-title">{{ good.name | titlecase }}</h5>
          <p class="card-text">{{ good.price | currency }}</p>
          <button
            class="btn btnprimary"
            (click)="addToCart(i)"
            *ngIf="add !== i"
          >
            Add to cart
          </button>
          <div *ngIf="add === i">
            <input
              type="number"
              class="formcontrol"
              placeholder="Amount (kg)"
              #amount
            />
            <button class="btn btnprimary" (click)="buy(amount.value)">
              Buy
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

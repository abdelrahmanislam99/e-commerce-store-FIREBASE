<div class="demo-button-container add-remove">
  <button mat-raised-button (click)="addData()" class="demo-button" mat-button color="primary" i18n>
    Add data
  </button>
  <button
      mat-raised-button
      [disabled]="!dataSource.length"
      (click)="removeData()"
      class="demo-button" mat-button color="primary" i18n>
    Remove data
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table custom-style-demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef i18n>No.</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef i18n>Title</th>
    <td mat-cell *matCellDef="let element" i18n>{{element.title}}</td>
  </ng-container>

  <!-- price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef i18n>Price</th>
    <td mat-cell *matCellDef="let element" i18n>{{element.price}}</td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef i18n>Description</th>
    <td mat-cell *matCellDef="let element" i18n>{{element.description}}</td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef i18n>Category</th>
    <td mat-cell *matCellDef="let element" i18n>{{element.category}}</td>
  </ng-container>

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef i18n>Image</th>
    <td mat-cell *matCellDef="let element"><img class="product-image" src={{element.image}} alt=""></td>
  </ng-container>

  <ng-container matColumnDef="rating">
    <th mat-header-cell *matHeaderCellDef i18n>Rating</th>
    <td mat-cell *matCellDef="let element" i18n>{{element.rating.rate}}<br/><br/><span class="element-rating-count">rating counts : {{element.rating.count}}</span></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
